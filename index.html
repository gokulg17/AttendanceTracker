<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card text-center p-4 shadow-lg">
      <h2 class="mb-4">Attendance Tracker</h2>
      <button class="btn btn-success btn-lg mb-3" onclick="logAction('Start Work')">Start Work</button>
      <button class="btn btn-danger btn-lg mb-3" onclick="logAction('End Work')">End Work</button>
      <button class="btn btn-warning btn-lg mb-3" onclick="logAction('Emergency Leave')">Emergency Leave</button>
      <button class="btn btn-primary btn-lg mb-3" onclick="downloadPDF()">Download Log as PDF</button>
      <p class="mt-3 text-success" id="message"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
